<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Journal</title>
</head>
<body>
  <form id="journal">
    <h1>Daily Journal Entries</h1>
    <div class="form-group">
      <label for="date">Todays Date:</label>
      <input id="journal-date" class="form-control" type="date">
    </div>
    <div class="form-group">
      <label for="journal-entry">Dear Journal:</label>
      <input type="text" id="journal-entry" name="journal-entry">
    </div>
    <div class="container">
      <ol id="preview">Entry Preview:</ol>
    </div>
  </form>
</body>
</html>
